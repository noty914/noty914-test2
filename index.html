<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Setlist - RADWIMPS vs BUMP OF CHICKEN</title>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts & Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #111827;
        }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 selection:bg-pink-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // アイコン定義
        const IconMusic = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-pink-500 w-6 h-6"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4 mr-1.5"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const IconCalendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4 mr-1"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const IconMapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-red-400 w-4 h-4 mr-2"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-3 h-3 mr-1 opacity-70"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const IconCopy = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 mr-2"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 mr-2"><path d="M20 6 9 17l-5-5"/></svg>;
        const IconTwitter = () => <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" /></svg>;

        // ライブデータ
        const INITIAL_EVENT_DATA = {
            id: 1,
            title: "RADWIMPS 20th ANNIVERSARY LIVE TOUR",
            date: "2025-11-22",
            venue: "横浜アリーナ",
            prefecture: "神奈川県",
            acts: [
                {
                    artistName: "BUMP OF CHICKEN",
                    type: "Guest",
                    songs: [
                        { order: 1, title: "アカシア" },
                        { order: 2, title: "Hello,world!" },
                        { order: 3, title: "SOUVENIR" },
                        { order: 4, title: "クロノスタシス" },
                        { order: 5, title: "embrace", note: "アウトロで「愛にできることはまだあるかい」" },
                        { order: 6, title: "I" },
                        { order: 7, title: "天体観測" },
                        { order: 8, title: "ray" }
                    ]
                },
                {
                    artistName: "RADWIMPS",
                    type: "Main",
                    songs: [
                        { order: 1, title: "ふたりごと" },
                        { order: 2, title: "まーふぁか" },
                        { order: 3, title: "NEVER EVER ENDER" },
                        { order: 4, title: "ます。" },
                        { order: 5, title: "ワールドエンドガールフレンド" },
                        { order: 6, title: "me me she" },
                        { order: 7, title: "賜物" },
                        { order: 8, title: "アルエ", note: "BUMP OF CHICKEN COVER" },
                        { order: 9, title: "棒人間" },
                        { order: 10, title: "告白" },
                        { order: 11, title: "DADA" },
                        { order: 12, title: "DARMA GRAND PRIX" },
                        { order: 13, title: "三葉のテーマ" },
                        { order: 14, title: "スパークル" },
                        { order: 15, title: "グランドエスケープ" },
                        { order: 16, title: "トアルハルノヒ" },
                        { order: 17, title: "筆舌" },
                        { order: 18, title: "25コ目の染色体" },
                        { order: "En1", title: "同じドアをくぐれたら", note: "with BUMP OF CHICKEN" },
                        { order: "En2", title: "会心の一撃" }
                    ]
                }
            ]
        };

        const App = () => {
            const [eventData, setEventData] = useState(INITIAL_EVENT_DATA);
            const [copied, setCopied] = useState(false);

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                return `${date.getFullYear()}.${(date.getMonth() + 1)}.${date.getDate()} (${days[date.getDay()]})`;
            };

            const copyToClipboard = () => {
                let text = `${eventData.title}\n${eventData.date} @ ${eventData.venue}\n\n`;
                eventData.acts.forEach(act => {
                    text += `【${act.artistName}】\n`;
                    act.songs.forEach(song => {
                        const note = song.note ? ` (${song.note})` : '';
                        text += `${song.order}. ${song.title}${note}\n`;
                    });
                    text += '\n';
                });

                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            const shareOnTwitter = () => {
                const text = `${eventData.title} のセットリスト\n`;
                const url = "https://setlist-sample.com"; // 実際のURLが入ります
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
                window.open(twitterUrl, '_blank');
            };

            return (
                <div className="min-h-screen pb-12">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-900 via-purple-900 to-gray-900 shadow-lg sticky top-0 z-50 border-b border-white/10">
                        <div className="max-w-3xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-2">
                                <IconMusic />
                                <h1 className="text-xl font-bold text-white tracking-wider">Live Setlist DB</h1>
                            </div>
                            <button className="text-sm bg-white/10 hover:bg-white/20 text-white px-3 py-1.5 rounded transition flex items-center">
                                <IconSearch />
                                検索
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-3xl mx-auto px-4 mt-6">
                        <div className="glass-panel rounded-xl p-6 mb-8 shadow-xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-pink-500 opacity-10 rounded-full blur-3xl -mr-10 -mt-10 pointer-events-none"></div>
                            <div className="relative z-10">
                                <div className="flex items-center text-sm text-gray-400 mb-2">
                                    <span className="bg-pink-600 text-white text-xs px-2 py-0.5 rounded mr-2 font-bold">LIVE REPORT</span>
                                    <IconCalendar />
                                    <span>{formatDate(eventData.date)}</span>
                                </div>
                                <h2 className="text-2xl md:text-3xl font-bold text-white mb-2 leading-tight">{eventData.title}</h2>
                                <div className="flex items-center text-gray-300 mt-3">
                                    <IconMapPin />
                                    <span className="font-medium">{eventData.venue}</span>
                                    <span className="text-gray-500 text-sm ml-2">({eventData.prefecture})</span>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-8">
                            {eventData.acts.map((act, actIndex) => (
                                <div key={actIndex} className="animate-fade-in" style={{ animationDelay: `${actIndex * 0.1}s` }}>
                                    <div className="flex items-center justify-between mb-4 border-b border-gray-700 pb-2">
                                        <h3 className="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">{act.artistName}</h3>
                                        <span className="text-xs text-gray-500 uppercase tracking-widest border border-gray-600 px-2 py-1 rounded">{act.type} ACT</span>
                                    </div>
                                    <div className="glass-panel rounded-lg overflow-hidden">
                                        <ul className="divide-y divide-gray-700/50">
                                            {act.songs.map((song, songIndex) => (
                                                <li key={songIndex} className="p-4 hover:bg-white/5 transition flex items-start group">
                                                    <span className={`w-8 text-right font-mono text-sm mr-4 pt-1 ${String(song.order).startsWith('En') ? 'text-pink-400 font-bold' : 'text-gray-500'}`}>{song.order}.</span>
                                                    <div className="flex-1">
                                                        <div className="text-gray-100 font-medium text-lg leading-snug group-hover:text-cyan-300 transition-colors">{song.title}</div>
                                                        {song.note && <div className="text-sm text-gray-400 mt-1 flex items-center"><IconInfo />{song.note}</div>}
                                                    </div>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="mt-12 flex justify-center space-x-4">
                            <button onClick={copyToClipboard} className={`flex items-center px-6 py-3 rounded-full font-bold shadow-lg transition transform hover:-translate-y-1 active:translate-y-0 ${copied ? 'bg-green-600 text-white' : 'bg-gray-700 hover:bg-gray-600 text-white'}`}>
                                {copied ? <IconCheck /> : <IconCopy />}
                                {copied ? 'コピーしました！' : 'セットリストをコピー'}
                            </button>
                            <button onClick={shareOnTwitter} className="flex items-center px-6 py-3 rounded-full bg-blue-600 hover:bg-blue-500 text-white font-bold shadow-lg transition transform hover:-translate-y-1 active:translate-y-0">
                                <IconTwitter />
                                シェアする
                            </button>
                        </div>
                    </main>

                    <footer className="mt-16 border-t border-gray-800 py-8 text-center text-gray-500 text-sm">
                        <p>© 2025 Live Setlist DB Project.</p>
                        <p className="mt-2 text-xs opacity-60">※このサイトはファンによる非公式データベースです。</p>
                    </footer>
                </div>
            );
        };

        // Reactアプリを起動
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
